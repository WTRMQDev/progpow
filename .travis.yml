sudo: false
language: python
python:
- '3.3'
- '3.4'
- '3.5'
env:
  global:
  - PYPI_USERNAME=WTRMQDev
  - secure: ""
matrix:
  include:
  - os: linux
    language: python
    python: 3.5
    sudo: required
    services:
    - docker
    env:
    - BUNDLED=1
    - BUILD_LINUX_WHEELS=1
addons:
  apt:
    packages:
    - git
    - libtool
    - autoconf
    - automake
    - pkg-config
    - libffi-dev
    - libgmp-dev
before_install:
- source .travis/install.sh
install:
- python setup.py bdist_wheel
after_success:
- coveralls
deploy:
  provider: script
  skip_cleanup: true
  script: .travis/deploy.sh
  on:
    tags: true
